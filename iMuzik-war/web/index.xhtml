<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./../assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
        <link href="./../assets/css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
        <link href="./../assets/css/main.css" rel="stylesheet" type="text/css" />

        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css"/>
        <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'/>
        <link rel="stylesheet" type="text/css" href="./../assets/css/style.css"/>
        <script src="./../assets/js/jquery-latest.js" type="text/javascript"></script>
        <script type="text/javascript" src="./../assets/js/js.js"></script>
        <script type="text/javascript" src="./../assets/js/html5slider.js"></script>
        <title>iMuzik</title>
    </h:head>

    <body>

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                   
                    <h:form class="brand" ><h:commandLink value="IMuzik" action="artistsList.xhtml"  target="iframe"/></h:form>
                    <div class="nav-collapse collapse">
                        <f:view>
                            <c:choose>
                                <c:when test="${userMBean.userLogged.id == null}">
                                    <h:form class="navbar-form pull-right">

                                        <h:inputText id="email" value="#{userMBean.email}"  title="Email" class="span2" placeholder="Email"/>   <h:inputText id="password" value="#{userMBean.password}"  title="Password" class="span2" placeholder="Password"/>
                                        <h:commandLink value="Connection" action="#{userMBean.connect()}" class="btn btn-primary btn-primary"/>

                                    </h:form>
                                </c:when>

                                <c:otherwise>
                                    <h:form class="navbar-text pull-right">
                                        <h:outputText value="Bienvenue #{userMBean.userLogged.lastName}" title="LastName" class="navbar-text"/>
                                        <h:commandLink value="DÃ©connexion" action="#{userMBean.disconnect()}" class="btn btn-primary btn-primary"/>
                                    </h:form>
                                </c:otherwise>
                            </c:choose>
                        </f:view>


                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="container-fluid">

            <iframe width="100%" height="95%" src="artistsList.xhtml" name="iframe"/>


            <footer id="global">
                       <div id='sourcelist'>
                                    <source src="../musicServlet?m=1" />
                                    <source  src="../musicServlet?m=2" />
                                    <source  src="../musicServlet?m=3" />
                                    <source  src="../musicServlet?m=4" />
                                </div>
                <div class="containerplayer">
                    <div class="player">
                        <div class="wrapperbtn">
                            <a class="button gradient" id="prev" href="" title=""></a>
                            <a class="button gradient" id="play" href="" title=""></a>
                            <a class="button gradient" id="next" href="" title=""></a>
                            <a class="button gradient" id="pause" href="" tittle=""></a>
                            <a class="button gradient" id="mute" href="" title=""></a>
                        </div>
                        <div class="wrapperseek">
                            <input type="range" id="seek" value="0" max=""/>
                        </div>
                    </div>
                    <div></div>
                </div>
            </footer>

        </div><!--/.fluid-container-->


    </body>

</html>
